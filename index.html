<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="start-screen" id="startScreen">
            <input type="text" id="player1Name" placeholder="Player 1 Name (X)">
            <input type="text" id="player2Name" placeholder="Player 2 Name (O)">
            <button onclick="startGame('player')">Play with Friend</button>
            <button onclick="startGame('computer')">Play with Computer</button>
        </div>
        <div class="game-screen" id="gameScreen">
            <div class="status" id="status"></div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button onclick="resetGame()">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
